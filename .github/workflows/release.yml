name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.1.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Build plugin
      run: |
        dotnet build Jellyfin.Plugin.PhishNet -c Release -o build/
        
    - name: Create plugin package
      run: |
        cd build
        zip -r ../jellyfin-plugin-phishdata-${{ github.ref_name }}.zip \
          Jellyfin.Plugin.PhishNet.dll \
          Jellyfin.Plugin.PhishNet.pdb \
          -x "*.deps.json" "*.runtimeconfig.json" "*Microsoft*" "*System*"
        cd ..
        
    - name: Calculate checksum
      id: checksum
      run: |
        CHECKSUM=$(md5sum jellyfin-plugin-phishdata-${{ github.ref_name }}.zip | cut -d' ' -f1)
        echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
        echo "Checksum: $CHECKSUM"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: jellyfin-plugin-phishdata-${{ github.ref_name }}.zip
        body: |
          # Jellyfin Phish.net Plugin ${{ github.ref_name }}
          
          ## Installation
          
          ### Via Plugin Catalog (Recommended)
          1. In Jellyfin, go to **Admin Dashboard** → **Plugins** → **Repositories**
          2. Add repository URL: `https://raw.githubusercontent.com/murphy52/jellyfin-plugin-phishdata/master/manifest.json`
          3. Go to **Catalog** and install "Phish.net" plugin
          4. Restart Jellyfin Server
          
          ### Manual Installation
          1. Download the attached `jellyfin-plugin-phishdata-${{ github.ref_name }}.zip`
          2. Extract to your Jellyfin `plugins/` directory
          3. Restart Jellyfin Server
          
          ## Package Information
          - **Checksum (MD5)**: `${{ steps.checksum.outputs.checksum }}`
          - **Target Jellyfin**: 10.8.0+
          
          ## Documentation
          - [Setup Guide](https://github.com/murphy52/jellyfin-plugin-phishdata#installation)
          - [Configuration](https://github.com/murphy52/jellyfin-plugin-phishdata#configuration)
          - [Troubleshooting](https://github.com/murphy52/jellyfin-plugin-phishdata#troubleshooting)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}